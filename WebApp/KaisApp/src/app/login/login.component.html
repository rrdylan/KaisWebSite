<form (submit)="login()">
    <div class="form-group">
        <label for="username">identifiant</label>
        <input type="username" class="form-control" name="username" placeholder="Identifiant" [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <button type="submit" class="btn btn-default">Connexion</button>
</form>
