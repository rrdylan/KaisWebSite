<div>
    <h1>
        Utilisateurs
    </h1>
    <div>
        <table  style="width:100%">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Téléphone</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let user of users">
                <td> {{ user.nom }} </td>
                <td> {{ user.prenom }} </td>
                <td> {{ user.telephone }} </td>
                <td> {{ user.email }} </td>
            </tr>
        </table>
    </div>
</div>
